
name: Check on commit

on:
  [push, workflow_dispatch]

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node enviroment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Clean installation of project
        run: npm ci
      - name: Run unit tests
        run: npm run tests:all

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clean install
        run: npm ci
      - name: Lint
        run: npm run lint

  format:
    name: Format Code
    runs-on: ubuntu-latest
    needs: [tests, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          commit_message: "style: format code"
          prettier_options: "--write src/**/*.ts --ignore-path .prettierignore"