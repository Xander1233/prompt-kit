
name: Check on commit

on:
  push:
    branches:
      - "master"
      - "develop"
  workflow_dispatch:

jobs:
  tests:
    name: Test
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node enviroment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Clean installation of project
        run: npm ci
      - name: Run unit tests
        run: npm run tests:all

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clean install
        run: npm ci
      - name: Lint
        run: npm run lint
